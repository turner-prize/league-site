swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
   /draftboard:
    get:
      operationId: league.getDraftBoard
      tags:
        - League
        - Draft
        - Players
      summary: Read the entire set of currently drafted players, used for population of the Draftboard on the website
      description: Read the entire set of currently drafted players, who drafted them and the order of the Draft
      responses:
        200:
          description: Successfully set operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                managerid:
                  type: integer
                GK:
                  type: string
                DF1:
                  type: string
                DF2:
                  type: string
                MF1:
                  type: string                  
                MF2:
                  type: string
                FWD:
                  type: string                  

   /draftedplayers:
    get:
      operationId: league.getDraftedPlayers
      tags:
        - League
        - Draft
        - Players
      summary: Read the entire set of currently drafted players
      description: Read the entire set of currently drafted players, used by the bot to return who has which players, and who is available.
      responses:
        200:
          description: Successfully set operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                managerid:
                  type: integer
                playerid:
                  type: integer
   /fixtures:
    get:
      operationId: league.getFixtures
      tags:
        - League
        - Fixtures
        - Managers
      summary: Read the entire set of fixtures for the season, included played games and scores
      description: Read the entire set of fixtures for the season, included played games and scores
      responses:
        200:
          description: Successfully set operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                gameweek:
                  type: integer
                managerid:
                  type: integer
                opponentid:
                  type: integer
                points:
                  type: integer
                score:
                  type: integer

   /gameweeks:
    get:
      operationId: league.getGameweeks
      tags:
        - League
        - Fixtures
      summary: Get details of all gameweeks throughout the season, and the current gameweek
      description: Get details of all gameweeks throughout the season, and the current gameweek
      responses:
        200:
          description: Successfully set operation
          schema:
            type: array
            items:
              properties:
                id:
                  type: integer
                name:
                  type: string
                deadline:
                  type: string
                is_current:
                  type: integer
                is_next:
                  type: integer    

