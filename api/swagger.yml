                id:
                  type: integer
                telegramid:
                  type: integer
                fplid:
                  type: integer
                name:
                  type: string
                teamname:
                  type: string   
                draftpick:
                  type: integer 
                tc:
                  type: integer                   
                bb:
                  type: integer                   
                fh:
                  type: integer            
                wc1:
                  type: integer                              
                wc2:
                  type: integer                              
                colour:
